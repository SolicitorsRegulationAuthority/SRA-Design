<div class="container clearFix">
<div class="content-box">
  <h3>Add a new storage provider</h3>
  <form>
    
      <label class="required">Storage provider</label>
    <div class="form-help">
      <input type="text" name="name" class="form-control" placeholder="Enter firm name here"/>
    </div>
     <label class="required">Contact</label>
      <div class="form-help">
           <input type="text" name="name" class="form-control" placeholder="Enter a name here"/>
      <small>Enter the name of the person or department</small>
      </div>
    
       <label class="required">Email</label>
      <div class="form-help">
           <input type="text" name="name" class="form-control" placeholder="Email address"/>

      </div>
    
    <label class="required">Phone number</label>
      <div class="form-help">
           <input type="text" name="name" class="form-control col-sm-6" placeholder="Phone number"/>
          
      </div>
    
     <label class="required">What payment arrangements have been made for ongoing storage here?</label>
      <div class="form-help">
           <textarea type="text" name="name" class="form-control col-sm-6" rows="10"/>
          
      </div>
    
    
      <input type="#" name="" value="Add storage provider" class="btn btn-primary btn-lg btn-submit">
  </form>
</div>
