<div class="content-box check-solicitor">
  <form>
      <label class="required">Search</label>
      <div class="form-help">
          <input type="text" name="name" class="form-control" placeholder="Enter name or ID here">
          <small>Enter the solicitors name (e.g. Smith) or SRA ID (e.g. 123456)</small>
      </div>
      <label>Outcome type</label>
      <div class="dropdown">
          <button class="btn btn-default btn-block dropdown-toggle" type="button" id="outcomeType" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            All types
          </button>
          <div class="dropdown-menu" aria-labelledby="outcomeType">
            <a class="dropdown-item" href="#">Agreement</a>
            <a class="dropdown-item" href="#">Approval denied</a>
            <a class="dropdown-item" href="#">Closure</a>
            <a class="dropdown-item" href="#">Control of practice</a>
            <a class="dropdown-item" href="#">Fine</a>
          </div>
      </div>
      <label class="label-inline">Decision date from</label>
      <div class="dropdown">
          <button class="btn btn-default btn-block dropdown-toggle" type="button" id="fromYear" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Year
          </button>
          <div class="dropdown-menu" aria-labelledby="fromYear">
            <a class="dropdown-item" href="#">2015</a>
            <a class="dropdown-item" href="#">2016</a>
            <a class="dropdown-item" href="#">2017</a>
          </div>
      </div>
      <label class="label-inline">Decision date to</label>
      <div class="dropdown">
          <button class="btn btn-default btn-block dropdown-toggle" type="button" id="toYear" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Year
          </button>
          <div class="dropdown-menu" aria-labelledby="toYear">
            <a class="dropdown-item" href="#">2015</a>
            <a class="dropdown-item" href="#">2016</a>
            <a class="dropdown-item" href="#">2017</a>
          </div>
      </div>
      <br>
      <input type="submit" name="" value="Search decisions" class="btn btn-primary btn-lg btn-submit">
  </form>
</div>
