<div class="panel-group accordion all-filters" id="all-filters" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="filter-info">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" href="#filters-all" class="collapsed" aria-expanded="true" aria-controls="filters-all">Filter results</a>
            </h4>
        </div>
        <div id="filters-all" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="filter-all">
            <div class="panel-body">
                <div class="panel-group accordion accordion-filters" id="filter-accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default panel-active">
                        <div class="panel-heading" role="tab" id="filter-info">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" href="#info-filter" aria-expanded="true" aria-controls="info-filter">
                                    Information type
                                </a>
                            </h4>
                        </div>
                        <div id="info-filter" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="filter-info">
                            <div class="panel-body">
                                <form>
                                    <div class="checkbox-custom">
                                        <input type="checkbox" name="handbook" id="handbook">
                                        <label for="handbook">Handbook &amp; code of conduct</label>
                                    </div>
                                    <div class="checkbox-custom">
                                        <input type="checkbox" name="guidelines" id="guidelines">
                                        <label for="guidelines">Guidelines &amp; general information</label>
                                    </div>
                                    <div class="checkbox-custom">
                                        <input type="checkbox" name="forms" id="forms">
                                        <label for="forms">Forms</label>
                                    </div>
                                    <div class="checkbox-custom">
                                        <input type="checkbox" name="news" id="news">
                                        <label for="news">News &amp; updates</label>
                                    </div>
                                    <div class="checkbox-custom">
                                        <input type="checkbox" name="publications" id="publications">
                                        <label for="publications">Publications &amp; policies</label>
                                    </div>
                                    <div class="checkbox-custom">
                                        <input type="checkbox" name="othertypes" id="othertypes">
                                        <label for="othertypes">All other types</label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="happens-next">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" href="#audience-filter" aria-expanded="false" aria-controls="audience-filter">
                                    Audience
                                </a>
                            </h4>
                        </div>
                        <div id="audience-filter" class="panel-collapse collapse" role="tabpanel" aria-labelledby="happens-next">
                            <div class="panel-body">
                                <div class="checkbox-custom">
                                    <input type="checkbox" name="law">
                                    <label for="law">For law professionals</label>
                                </div>
                                <div class="checkbox-custom">
                                    <input type="checkbox" name="students">
                                    <label for="students">For students &amp; trainees</label>
                                </div>
                                <div class="checkbox-custom">
                                    <input type="checkbox" name="public">
                                    <label for="public">For the public</label>
                                </div>
                                <div class="checkbox-custom">
                                    <input type="checkbox" name="otheraudience">
                                    <label for="otheraudience">All other audiences</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="happens-next">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" href="#filter-date" aria-expanded="false" aria-controls="filter-date">
                                    Date
                                </a>
                            </h4>
                        </div>
                        <div id="filter-date" class="panel-collapse collapse" role="tabpanel" aria-labelledby="happens-next">
                            <div class="panel-body">
                                <form>
                                    <div class="radio-custom">
                                        <input type="radio" name="formatfilter" id="week" value="week" checked>
                                        <label for="week">Past week</label>
                                    </div>
                                    <div class="radio-custom">
                                        <input type="radio" name="formatfilter" id="month" value="month">
                                        <label for="month">Past month</label>
                                    </div>
                                    <div class="radio-custom">
                                        <input type="radio" name="formatfilter" id="year" value="year">
                                        <label for="year">Past year</label>
                                    </div>
                                    <div class="radio-custom">
                                        <input type="radio" name="formatfilter" id="threeyears" value="threeyears">
                                        <label for="threeyears">Past 3 years</label>
                                    </div>
                                    <div class="radio-custom">
                                        <input type="radio" name="formatfilter" id="sevenyears" value="sevenyears">
                                        <label for="sevenyears">Past 7 years</label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
              <a href="#" class="reset-filters">Clear all filters</a>
            </div>
        </div>
    </div>
</div>
