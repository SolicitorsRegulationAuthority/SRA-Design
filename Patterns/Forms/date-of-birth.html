<div class="container">
    <form>
    <div class="form-group">
        <p><strong>Date of birth</strong></p>
     
        <div class="two-digit">
            <label for="DOBday">Day</label>
            <input id="DOBday" class="form-control" />
       </div>
       <div class="two-digit">
            <label for="DOBmonth">Month</label>
            <input id="DOBmonth" class="form-control">
       </div>
       <div class="four-digit">
            <label for="DOByear">Year</label>
            <input id="DOByear" class="form-control">
       </div>
         <div class="form-help">      
          <p><small>For example, 12 8 1996</small></p>
        </div>
      </div>
      </form>
  </div>
